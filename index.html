<!DOCTYPE html>
<html>    
<body>
  
  <h1>Header 1</h1>
  <p>This is an un-ordered list</p>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
    <p>This is an ordered list</p>
  <ol>
    <li>Item 1</li>
    <ul>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
      <li>Item</li>
    </ul>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
  
  <dl>
    <dt>Item 1</dt>
    <dd>Item 1 description</dd>
    <dt>Item 2</dt>
    <dd>Item 2 description</dd>
    <dt>Item 3</dt>
    <dd>Item 3 description</dd>
  </dl>
  </body>
  
</html>
